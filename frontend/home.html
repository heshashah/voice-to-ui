<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #DDAF8C;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #FDF1D4;
      border-radius: 40px;
      width: 95%;
      height: 95%;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    .wave-top,
    .wave-bottom {
      position: absolute;
      width: 200%;
      height: 200px;
      background: linear-gradient(to right, #FCD34D, #EBA85D, #FCD34D);
      transform: rotate(10deg);
      border-radius: 100%;
      opacity: 0.7;
      animation: floatWave 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    .wave-top {
      top: -80px;
      left: -100px;
      transform: rotate(15deg);
    }

    .wave-bottom {
      bottom: -100px;
      right: -100px;
      transform: rotate(-15deg);
    }

    @keyframes floatWave {
      0% {
        transform: translateY(0) rotate(15deg);
      }

      100% {
        transform: translateY(-10px) rotate(15deg);
      }
    }

    .logo {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 2rem;
    }

    .logo h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #B16D50;
      font-family: 'Courier New', Courier, monospace;
    }

    .logo p {
      font-size: 1rem;
      color: #3F3F3F;
      margin-top: 0.25rem;
    }

    .navbar {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      font-weight: bold;
      color: #6B3E2E;
    }

    .navbar a {
      text-decoration: none;
      color: #6B3E2E;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #B16D50;
    }

    .mic-button.listening {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }

      70% {
        box-shadow: 0 0 0 25px rgba(239, 68, 68, 0);
      }
    }

    .mic-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .status-box {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status-box.visible {
      opacity: 1;
    }

    .breathing-circle {
      margin-top: 2rem;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: rgba(255, 99, 132, 0.3);
      display: none;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Logout button */
    .logout-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }


    /*.inspirational-img {
      max-width: 400px;
      width: 100%;
      border-radius: 1rem;
      margin-top: 1.5rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      z-index: 1;
    }*/
  </style>
</head>

<body>
  <div class="container">
    <div class="wave-top"></div>
    <div class="wave-bottom"></div>

    <nav class="navbar">
      <a href="games/dino.html">Games</a>
      <a href="songs.html">Songs</a>
      <a href="calendar.html">Calendar</a>
      <a href="settings.html">Settings</a>
    </nav>

    <div class="logo">
      <h1 class="text-orange-500 font-semibold">Voice-Therapy-Coach!</h1>
    </div>

    <!-- Brain Image Inserted -->
    <img src="games/assets/brain.png" alt="Brain Illustration"
      style="max-width: 400px; width: 100%; margin-top: 1.5rem; z-index: 1;" />

    <div class="breathing-circle" id="breathing-circle"></div>

    <div class="mic-container">
      <div id="status-display" class="status-box">
        <p id="status" class="font-semibold">Listening...</p>
        <p id="command-output" class="text-pink-400 text-sm mt-1">-</p>
      </div>
      <button id="mic-button"
        class="mic-button bg-red-500 hover:bg-red-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
          <path d="M7 4a3 3 0 016 0v6a3 3 0 11-6 0V4z" />
        </svg>
      </button>
    </div>
    <!-- Add this before the closing </div> of .container -->
    <div class="logout-container">
      <button onclick="window.location.href='index.html'"
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg shadow-md">
        Logout
      </button>
    </div>
  </div>

  <script>
    const socket = io();
    const micButton = document.getElementById('mic-button');
    const statusBox = document.getElementById('status-display');
    const statusText = document.getElementById('status');
    const output = document.getElementById('command-output');
    const breatheCircle = document.getElementById('breathing-circle');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition, isListening = false;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;

      recognition.onstart = () => {
        isListening = true;
        micButton.classList.add('listening');
        statusBox.classList.add('visible');
        statusText.textContent = 'Listening...';
      };

      recognition.onend = () => {
        isListening = false;
        micButton.classList.remove('listening');
        statusBox.classList.remove('visible');
      };

      recognition.onresult = (e) => {
        const command = e.results[0][0].transcript.trim().toLowerCase();
        output.textContent = `"${command}"`;
        socket.emit('voice-command', command);
      };

      recognition.onerror = (e) => {
        output.textContent = `Error: ${e.error}`;
      };
    } else {
      micButton.style.display = 'none';
      alert('Speech Recognition not supported');
    }

    micButton.addEventListener('click', () => {
      if (!recognition) return;
      isListening ? recognition.stop() : recognition.start();
    });

    socket.on('execute-action', ({ type, payload }) => {
      if (type === 'REDIRECT') {
        window.location.href = payload.url;
      } else if (type === 'GO_BACK') {
        window.history.back();
      } else if (type === 'START_BREATHING') {
        breatheCircle.style.display = 'block';
        statusBox.classList.add('visible');
        statusText.textContent = 'ðŸ§˜ Breathing...';
        output.textContent = 'Inhale... Exhale...';
        setTimeout(() => {
          breatheCircle.style.display = 'none';
          statusBox.classList.remove('visible');
        }, 10000);
      }
    });

    socket.on('feedback', ({ message }) => {
      statusBox.classList.add('visible');
      statusText.textContent = 'Notice';
      output.textContent = message;
      setTimeout(() => statusBox.classList.remove('visible'), 5000);
    });
  </script>
</body>

</html>
