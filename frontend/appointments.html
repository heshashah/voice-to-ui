<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Appointments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #DDAF8C;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #FDF1D4;
      border-radius: 40px;
      width: 95%;
      height: 95%;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    .wave-top, .wave-bottom {
      position: absolute;
      width: 200%;
      height: 200px;
      background: linear-gradient(to right, #FCD34D, #EBA85D, #FCD34D);
      border-radius: 100%;
      opacity: 0.7;
      animation: floatWave 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    .wave-top { top: -80px; left: -100px; transform: rotate(15deg); }
    .wave-bottom { bottom: -100px; right: -100px; transform: rotate(-15deg); }
    @keyframes floatWave {
      0% { transform: translateY(0) rotate(15deg); }
      100% { transform: translateY(-10px) rotate(15deg); }
    }
    .appointments-box {
      /* background: white; */
      border-radius: 1rem;
      padding: 1.5rem;
      margin-top: 2rem;
      width: 360px;
      /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
      z-index: 1;
      text-align: center;
    }
    .appointments-box h2 {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 1.8rem;
      color: #B16D50;
      margin-bottom: 1rem;
    }
    .appointment-item {
      padding: 0.75rem;
      background: #f9f9f9;
      border-radius: 0.5rem;
      font-family: 'Courier New', Courier, monospace;
      color: #333;
      text-align: left;
    }

    /* .navbar {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      font-weight: bold;
      color: #6B3E2E;
    }

    .navbar a {
      text-decoration: none;
      color: #6B3E2E;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #B16D50;
    } */


    .mic-button.listening { animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 25px rgba(239, 68, 68, 0); }
    }
    .mic-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .status-box {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status-box.visible { opacity: 1; }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="wave-top"></div>
    <div class="wave-bottom"></div>

    <!-- <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="games/dino.html">Games</a>
      <a href="songs.html">Songs</a>
      <a href="settings.html">Settings</a>
    </nav> -->

    <div class="appointments-box">
      <h2>Appointments</h2>
      <ul id="appointmentList" class="space-y-2"></ul>
    </div>

    <!-- Mic Button -->
    <div class="mic-container">
      <div id="status-display" class="status-box">
        <p id="status" class="font-semibold">Listening...</p>
        <p id="command-output" class="text-pink-400 text-sm mt-1">-</p>
      </div>
      <button id="mic-button"
        class="mic-button bg-red-500 hover:bg-red-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
          <path d="M7 4a3 3 0 016 0v6a3 3 0 11-6 0V4z" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    // Match backend port (default 3000, change if needed)
    const socket = io("http://localhost:3000");  
    const patientName = sessionStorage.getItem("userName") || "Patient";

    const micButton = document.getElementById('mic-button');
    const statusBox = document.getElementById('status-display');
    const statusText = document.getElementById('status');
    const output = document.getElementById('command-output');
    const listEl = document.getElementById('appointmentList');

    // Helper function to add/update appointment in UI ---
    function addAppointmentToUI(appt) {
      if (appt.patientName !== patientName) return;

      let li = document.getElementById(`appt-${appt.id}`);
      if (!li) {
        li = document.createElement('li');
        li.id = `appt-${appt.id}`;
        li.className = 'appointment-item';
        listEl.appendChild(li);
      }

      li.innerHTML = `
        <strong>${appt.patientName}</strong><br>
        Time: ${appt.dateTime}<br>
        Status: ${appt.status}
      `;
    }

    function login() {
    const name = document.getElementById("nameInput").value.trim();
    if (name) {
      sessionStorage.setItem("userName", name);  
      window.location.href = "appointments.html"; 
    } else {
      alert("Please enter your name");
    }
  }

    // Realtime socket listeners 
    socket.on("appointmentBooked", addAppointmentToUI);
    socket.on("newAppointment", addAppointmentToUI);
    socket.on("appointmentUpdated", addAppointmentToUI);

    socket.on('feedback', ({ message }) => {
      statusBox.classList.add('visible');
      statusText.textContent = 'Notice';
      output.textContent = message;
      setTimeout(() => statusBox.classList.remove('visible'), 5000);
    });

    // Voice Recognition Setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition, isListening = false;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;

      recognition.onstart = () => {
        isListening = true;
        micButton.classList.add('listening');
        statusBox.classList.add('visible');
        statusText.textContent = 'Listening...';
      };

      recognition.onend = () => {
        isListening = false;
        micButton.classList.remove('listening');
        statusBox.classList.remove('visible');
      };

      recognition.onerror = (e) => {
        output.textContent = `Error: ${e.error}`;
      };

      recognition.onresult = (e) => {
        const command = e.results[0][0].transcript.trim().toLowerCase();
        output.textContent = `"${command}"`;

        // If user says "book appointment"
        if (command.includes("book")) {
          const match = command.match(/(?:for|at)\s+(\d{1,2}(?::\d{2})?\s?(am|pm))/i);
          const dateTime = match ? match[1].replace(/\s+/g, ' ').toLowerCase() : "unspecified";

          // Send booking request
          socket.emit("bookAppointment", { patientName, dateTime });
        } else {
          socket.emit("voiceCommand", { patientName, command });
        }
      };
    } else {
      micButton.style.display = 'none';
      alert('Speech Recognition not supported');
    }

    micButton.addEventListener('click', () => {
      if (!recognition) return;
      isListening ? recognition.stop() : recognition.start();
    });
  </script>
</body>
</html>
