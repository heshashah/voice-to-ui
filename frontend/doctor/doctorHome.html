<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #DDAF8C;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #FDF1D4;
      border-radius: 40px;
      width: 95%;
      height: 95%;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    .logo {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 4rem;
    }

    .logo h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #B16D50;
      font-family: 'Courier New', Courier, monospace;
    }

    .wave-top,
    .wave-bottom {
      position: absolute;
      width: 200%;
      height: 200px;
      background: linear-gradient(to right, #FCD34D, #EBA85D, #FCD34D);
      border-radius: 100%;
      opacity: 0.7;
      animation: floatWave 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    .wave-top {
      top: -80px;
      left: -100px;
      transform: rotate(15deg);
    }

    .wave-bottom {
      bottom: -100px;
      right: -100px;
      transform: rotate(-15deg);
    }

    @keyframes floatWave {
      0% {
        transform: translateY(0) rotate(15deg);
      }

      100% {
        transform: translateY(-10px) rotate(15deg);
      }
    }

    .mic-button.listening {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }

      70% {
        box-shadow: 0 0 0 25px rgba(239, 68, 68, 0);
      }
    }

    .mic-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .status-box {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status-box.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wave-top"></div>
    <div class="wave-bottom"></div>

    <div class="logo">
      <h1 class="text-orange-500 font-semibold">Doctor Login</h1>
    </div>

    <div class="relative z-10 mt-6 bg-white rounded-xl shadow-lg p-6 w-96 text-center font-['Courier_New']">
      <h2 id="welcomeMsg" class="text-2xl font-bold text-[#B16D50]">Hello</h2>
      <p id="doctorDetails" class="mt-2 text-[#3F3F3F]"></p>
      <button onclick="logout()" class="mt-6 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded font-bold">
        Logout
      </button>
    </div>

    <!-- Mic -->
    <div class="mic-container">
      <div id="status-display" class="status-box">
        <p id="status" class="font-semibold">Listening...</p>
        <p id="command-output" class="text-pink-400 text-sm mt-1">-</p>
      </div>
      <button id="mic-button"
        class="mic-button bg-red-500 hover:bg-red-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
          <path d="M7 4a3 3 0 016 0v6a3 3 0 11-6 0V4z" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    // ✅ Check role
    if (sessionStorage.getItem("userRole") !== "doctor") {
      window.location.href = "../index.html";
    } else {
      const name = sessionStorage.getItem("userName");
      const qualification = sessionStorage.getItem("doctorQualification");
      const speciality = sessionStorage.getItem("doctorSpeciality");

      document.getElementById("welcomeMsg").textContent = "Hello Dr. " + name;
      document.getElementById("doctorDetails").textContent =
        "Qualification: " + qualification + " | Speciality: " + speciality;
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "../index.html";
    }

    // ✅ Voice Recognition
    const micButton = document.getElementById('mic-button');
    const statusBox = document.getElementById('status-display');
    const statusText = document.getElementById('status');
    const output = document.getElementById('command-output');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition, isListening = false;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      
      recognition.onstart = () => {
        isListening = true;
        micButton.classList.add('listening');
        statusBox.classList.add('visible');
        statusText.textContent = 'Listening...';
      };

      recognition.onend = () => {
        isListening = false;
        micButton.classList.remove('listening');
        statusBox.classList.remove('visible');
      };

      recognition.onresult = (e) => {
        const command = e.results[0][0].transcript.trim().toLowerCase();
        console.log("Heard command:", command);
        output.textContent = `"${command}"`;

        if (command.includes("go to appointments page") || command.includes("go to appointments")) {
          window.location.href = "doctorAppointments.html";  
        } 
        else if (command.includes("go back")) {
          window.history.back();
        } 
        else {
          output.textContent = `Unknown command: "${command}"`;
        }
      };

      recognition.onerror = (e) => {
        output.textContent = `Error: ${e.error}`;
      };
    } else {
      micButton.style.display = 'none';
      alert('Speech Recognition not supported');
    }

    micButton.addEventListener('click', () => {
      if (!recognition) return;
      isListening ? recognition.stop() : recognition.start();
    });
  </script>
</body>

</html>
