<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background-color: #DDAF8C;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #FDF1D4;
      border-radius: 40px;
      width: 95%;
      height: 95%;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    .wave-top, .wave-bottom {
      position: absolute;
      width: 200%;
      height: 200px;
      background: linear-gradient(to right, #FCD34D, #EBA85D, #FCD34D);
      border-radius: 100%;
      opacity: 0.7;
      animation: floatWave 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    .wave-top { top: -80px; left: -100px; transform: rotate(15deg); }
    .wave-bottom { bottom: -100px; right: -100px; transform: rotate(-15deg); }
    @keyframes floatWave {
      0% { transform: translateY(0) rotate(15deg); }
      100% { transform: translateY(-10px) rotate(15deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wave-top"></div>
    <div class="wave-bottom"></div>

    <div class="logo relative z-10 text-center mt-6">
      <h1 class="text-3xl font-bold text-orange-700">Doctor Dashboard</h1>
    </div>

    <div class="relative z-10 mt-6 bg-white rounded-xl shadow-lg p-6 w-96 text-center">
      <h2 id="welcomeMsg" class="text-2xl font-semibold text-gray-800">Hello</h2>
      <p id="doctorDetails" class="text-gray-600 mt-2"></p>
      <button onclick="logout()" class="mt-6 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        Logout
      </button>
    </div>
  </div>

  <script>
    if (sessionStorage.getItem("userRole") !== "doctor") {
      window.location.href = "../index.html";
    } else {
      const name = sessionStorage.getItem("userName");
      const qualification = sessionStorage.getItem("doctorQualification");
      const speciality = sessionStorage.getItem("doctorSpeciality");

      document.getElementById("welcomeMsg").textContent = "Hello Dr. " + name;
      document.getElementById("doctorDetails").textContent =
        "Qualification: " + qualification + " | Speciality: " + speciality;
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
